on:
  pull_request:
    branches: [main]
  issue_comment:
    types: [created]

name: Deploy Preview

jobs:
  delete-bot-comments:
    runs-on: ubuntu-latest
    steps:
      - name: pr-deleter
        uses: maheshrayas/action-pr-comment-delete@v3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          org: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          user: 'github-actions[bot]'
          issue: ${{ github.event.number }}

  build-deploy-preview:
    # Deploy a preview only if
    # - the event is a PR
    # - the PR is not from a fork
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork != true)

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render
        uses: quarto-dev/quarto-actions/render@v2

      - name: Deploy Preview to Netlify as preview
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v2
        env:
          NETLIFY_SITE_ID: 59a60f25-f36f-42c1-960f-87a5ec4b1fac
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        with:
          publish-dir: './_book'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: |
            Deploy from GHA: ${{ github.event.pull_request.title || format('manual from PR {0}', github.event.issue.number) }}
          alias: deploy-preview-${{ github.event.pull_request.number || github.event.issue.number }}
          enable-pull-request-comment: true
          enable-commit-comment: false
          enable-commit-status: true
          overwrites-pull-request-comment: false
        timeout-minutes: 1
